<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game">
    <div id="words"></div>
    <div id="cursor"></div>
    <div id="info"></div>
  </div>

  <input id="mobile-input" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" style="opacity:0; position:absolute; left:-9999px;" />

  <div id="result-popup" style="display:none;">
    <div id="popup-content"></div>
  </div>

  <script src="sandbox.js"></script>
</body>
</html>
